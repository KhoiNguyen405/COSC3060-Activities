<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap Exercise</title>

    <!-- Including Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <!--Your Code Goes Here-->
    <div id="outer-container" class="container-md">
        <div id="row-one" class="row">
            <div class="col-sm-6 text-center text-bg-primary">One-half</div>
            <div class="col-sm-6 text-center text-bg-warning">One-half</div>
        </div>
        <div id="row-two" class="row">
            <div class="col-sm-4 text-center text-bg-success">One-third</div>
            <div class="col-sm-4 text-center text-bg-danger">One-third</div>
            <div class="col-sm-4 text-center text-bg-info">One-third</div>
        </div>
        <div id="row-three" class="row">
            <div class="col-sm-4 text-center text-bg-primary">One-third</div>
            <div class="col-sm-8 text-center text-bg-dark">Two-third</div>
        </div>
        <div id="row-four" class="row">
            <div class="col-sm-3 text-center text-bg-info">One-quarter</div>
            <div class="col-sm-6 text-center text-bg-danger">One-half</div>
            <div class="col-sm-3 text-center text-bg-warning">One-quarter</div>
        </div>
    </div>
    

    <!-- Including Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
